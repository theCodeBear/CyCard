<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CyCard</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src='lib/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src="js/app.js"></script>
    <script src='routes.js'></script>

  </head>
  <body ng-app="cycard">

    <ion-pane>
      <ion-header-bar align-title='left' class="bar-stable">
        <h1 class="title"><img ui-sref='received' src='img/cycardLogo.png'></h1>
        <button class='button icon button-clear ion-gear-a' ui-sref='search'></button>
        <!-- <button class='button button-clear' onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;"><i class='ion-ios-gear'></i></button> -->
      </ion-header-bar>
      <!-- <ion-content></ion-content> -->
      <ion-nav-view></ion-nav-view>
      <!-- </ion-content> -->
    </ion-pane>
  </body>
</html>
