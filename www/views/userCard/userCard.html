<ion-view>
  <ion-content >
    <button id='homeCardButton' class='button icon ion-home cardViewButton' ui-sref='received'></button>
    <button id='editSaveCard' class='button button-energized icon ion-edit cardViewButton' on-touch='cardMode(editSave)'></button>
    <!-- <button id='flipCard' class='button icon ion-ios-loop-strong cardViewButton' on-touch='flipCard()'></button> -->
    <!-- <i class="fa fa-floppy-o"></i> -->

    <!-- <button id='colorCard' class='button button-royal icon ion-bucket carViewButton' on-touch='' -->

    <label id='backgroundColorCardLabel' class='cardViewButton' ng-hide='notEditing'>
      <input id='backgroundColorCard' type='color' ng-model='cardColor' ng-change='changeBackgroundColor(cardColor)'>
    </label>

    <label id='colorCardLabel' class='cardViewButton' ng-hide='notEditing'>
      <input id='colorCard' type='color' ng-model='color' ng-change='changeLabelColor(color)'>
      <i id='colorDropper' class="fa fa-eyedropper" style='color: white; text-shadow: 0 0 1px black'></i>
    </label>

    <div class='wholeView'>
      <div id='userCard' class='card'>
        <!-- <div class='row'> -->
        <img class='col' src='img/sfSkyline.jpg'>

        <div ng-show='side1'>
          <label>
            <input id='userCardName' type='text' name='name' placeholder='Full Name' ng-model='user.fullName' ng-readonly='notEditing'>
          </label>
          <label>
            <input id='userCardJob' type='text' name='job' placeholder='Job Title/Company' ng-model='user.job' ng-readonly='notEditing'>
          </label>
          <label>
            <input id='userCardLocation' type='text' name='location' placeholder='City, State' ng-model='user.location' ng-readonly='notEditing'>
          </label>
          <label>
            <input id='userCardEmail' type='email' name='email' placeholder='Email' ng-model='user.email' ng-readonly='notEditing'>
          </label>
          <label>
            <input id='userCardLinks' type='text' name='links' placeholder='Links' ng-model='link' ng-readonly='notEditing' ng-repeat='(link, url) in user.links'>
            <!-- <input id='userCardLinks' type='text' name='links' placeholder='Links' ng-model='user.links' ng-readonly='notEditing'> -->
          </label>
          <label>
            <input id='userCardSkills' type='text' name='skills' placeholder='Skills' ng-model='skill' ng-readonly='notEditing' ng-repeat='skill in user.skills'>
            <!-- <input id='userCardSkills' type='text' name='skills' placeholder='Skills' ng-model='user.skills' ng-readonly='notEditing'> -->
          </label>
        <!-- </div> -->
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
