<ion-header-bar class="bar-stable" ng-controller='navbarCtrl'>
  <h1 class="col col-20"><img id='logo' on-touch='closeMenu()' ui-sref='received' src='img/cycardLogo.png'></h1>
  <div class='col col-10'></div>
  <div class='title col'>{{ title }}</div>
  <div class='col col-50'></div>
  <button class='button button-clear col col-10' on-touch='closeMenu()' ui-sref='search'><i class='ion-ios-search'></i></button>
  <button id='settingsButton' class='button icon button-clear ion-gear-a col col-10' on-touch='displayMenu()'></button>
  <ul class='settingsDropDown'>
    <li class='settingsItem' on-touch='closeMenu()' ui-sref='userCard'>My Card
    </li>
    <li class='settingsItem settingsItemNotTop' on-touch='closeMenu()' ui-sref='received'>Received
    </li>
    <li class='settingsItem settingsItemNotTop' on-touch='closeMenu()' ui-sref='sent'>Sent
    </li>
    <li class='settingsItem settingsItemNotTop' on-touch='closeMenu()' ui-sref='account'>Account
    </li>
  </ul>
  <!-- <button class='button button-clear' onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;"><i class='ion-ios-gear'></i></button> -->
</ion-header-bar>
